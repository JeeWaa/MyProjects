<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>

    <style>

        body > section{
            height: 50vh;
            width: 50vw;
            position: absolute;
        }

        body > section:nth-child(1){
            background-color: red;
            left: 0;
            top: 0;
        }
        body > section:nth-child(2){
            background-color: greenyellow;
            right: 0;
            top: 0;
        }
        body > section:nth-child(3){
            background-color: blue;
            left: 0;
            bottom: 0;
        }
        body > section:nth-child(4){
            background-color: palevioletred;
            right: 0;
            bottom: 0;
        }

    </style>
</head>
<body>

<section></section>
<section></section>
<section></section>
<section></section>

</body>
</html>
